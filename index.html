<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <link rel="icon" href="image/zealcoded.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>project</title>
    <style>
        #time{
            display: flex;
        }
        div, div, div, p{
            margin-right: 5px;
        }
    </style>
</head>
<body class="bg-info">
    <!-- nav bar -->
  <ul class="nav bg-light">
    <li class="nav-item">
         <a class="nav-link" href="#"><span class="text-dark">Welcome, </span> Zeal Workers</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="time" href="#">
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="status" href="#">Status:
          <button class="btn-info btn-sm" id="statusbtn">Now Opened!</button>
      </a>
    </li>
    </ul>

    <!-- first section -->
    <div class="container">
        <h3 class="text-center mt-3">Add The List of Workers</h3>
        <div class="container card mx-auto mt-3">
            <form class="p-3" id="listform">
                <h4>FullName</h4>
                <input type="text" class="form-control" placeholder="FullName" id="fullname"> <br>
                <h4>Position</h4>
                <input type="text" class="form-control" placeholder="Position" id="position"> <br>
                <h4>Salary</h4>
                <input type="number" class="form-control" placeholder="Salary" id="salary"> <br>
                <h4>Office ID</h4>
                <input type="number" class="form-control" placeholder="Office ID" id="officeid"> <br>
                <button class="btn btn-info">Submit</button>

            </form>
            <table class="table text-center">
                <thead>
                  <tr>
                    <th>FullName</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Office ID</th>
                  </tr>
                </thead>
                <tbody id="list">
                  
                </tbody>
              </table> <br>
              <button class="btn btn-info btn-block" id="clearBtn">Clear List</button> <br>
            </div>
        </div>

    <script src="project.js">
    </script>
</body>
</html>
